<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Admin - BR Gestor</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            margin: 0; padding: 40px; background: #0a0a0a; color: #fff; min-height: 100vh;
        }
        .container { max-width: 600px; margin: 0 auto; }
        .card { 
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border-radius: 12px; padding: 32px; box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            border: 1px solid #333;
        }
        h1 { color: #3b82f6; margin-bottom: 8px; }
        .subtitle { color: #888; margin-bottom: 32px; }
        .form-group { margin-bottom: 24px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #ccc; }
        input { 
            width: 100%; padding: 12px; border: 1px solid #444; 
            border-radius: 6px; background: #1a1a1a; color: #fff;
            font-size: 16px;
        }
        input:focus { outline: none; border-color: #3b82f6; }
        button { 
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white; border: none; padding: 14px 28px; 
            border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: 600;
            width: 100%; transition: all 0.3s ease;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4); }
        button:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .success { 
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            padding: 16px; border-radius: 6px; margin: 16px 0;
        }
        .error { 
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            padding: 16px; border-radius: 6px; margin: 16px 0;
        }
        .code { 
            background: #0f172a; border: 1px solid #334155; 
            padding: 16px; border-radius: 6px; font-family: 'Courier New', monospace; 
            margin: 16px 0; overflow-x: auto;
        }
        .info { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); padding: 16px; border-radius: 6px; margin: 16px 0; border-left: 4px solid #3b82f6; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üöÄ Criar Administrador</h1>
            <div class="subtitle">Configure sua conta de admin para acessar o sistema</div>

            <div class="info">
                <strong>üìã Passos:</strong><br>
                1. Preencha os dados abaixo<br>
                2. Clique em "Criar Admin"<br>
                3. Use o email/senha para login em localhost:8081/auth/login
            </div>

            <form id="createAdminForm">
                <div class="form-group">
                    <label for="tenantName">Nome da Empresa:</label>
                    <input type="text" id="tenantName" name="tenantName" value="BR Gestor Admin" required>
                </div>

                <div class="form-group">
                    <label for="ownerName">Seu Nome:</label>
                    <input type="text" id="ownerName" name="ownerName" value="Administrador" required>
                </div>

                <div class="form-group">
                    <label for="ownerEmail">E-mail (para login):</label>
                    <input type="email" id="ownerEmail" name="ownerEmail" value="admin@brgestor.com" required>
                </div>

                <div class="form-group">
                    <label for="ownerWhatsapp">WhatsApp (opcional):</label>
                    <input type="tel" id="ownerWhatsapp" name="ownerWhatsapp" placeholder="5511999999999">
                </div>

                <button type="submit" id="submitBtn">
                    üéØ Criar Admin
                </button>
            </form>

            <div id="result"></div>
        </div>
    </div>

    <script>
        document.getElementById('createAdminForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const result = document.getElementById('result');
            
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Criando...';
            result.innerHTML = '';
            
            const formData = {
                tenantName: document.getElementById('tenantName').value,
                ownerName: document.getElementById('ownerName').value,
                ownerEmail: document.getElementById('ownerEmail').value,
                ownerWhatsapp: document.getElementById('ownerWhatsapp').value || null,
            };
            
            try {
                const response = await fetch('https://uoogxqtbasbvcmtgxzcu.supabase.co/functions/v1/create-tenant-with-owner', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvb2d4cXRiYXNidmNtdGd4emN1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQxMTExNzksImV4cCI6MjA0OTY4NzE3OX0.r7pJl7f7FfNp8_rG7h-hT1EV2rpbLKrAMpfz0gK8WgI'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                console.log('Response:', data);

                if (data.ok) {
                    result.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ Admin Criado com Sucesso!</h3>
                            <p><strong>E-mail:</strong> ${formData.ownerEmail}</p>
                            <p><strong>Link de acesso:</strong></p>
                            <div class="code">${data.data.accessLink}</div>
                            <p>üì± <strong>Pr√≥ximos passos:</strong></p>
                            <p>1. Clique no link acima para definir sua senha</p>
                            <p>2. Ou fa√ßa login diretamente em: <strong>localhost:8081/auth/login</strong></p>
                        </div>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="error">
                            <h3>‚ùå Erro ao Criar Admin</h3>
                            <p>${data.error?.message || 'Erro desconhecido'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                result.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Erro de Conex√£o</h3>
                        <p>${error.message}</p>
                        <div class="code">Verifique se o Supabase est√° configurado corretamente</div>
                    </div>
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üéØ Criar Admin';
            }
        });
    </script>
</body>
</html>
