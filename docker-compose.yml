# docker-compose.yml
version: "3.8"

services:
  brgestor:
    build:
      context: .
      args:
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
        VITE_SUPABASE_PUBLISHABLE_KEY: ${VITE_SUPABASE_PUBLISHABLE_KEY}
        VITE_APP_URL: ${VITE_APP_URL}
    image: brgestor:latest
    restart: unless-stopped
    networks:
      - internal

  caddy:
    image: caddy:2
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    networks:
      - internal
      - proxy

volumes:
  caddy_data:
  caddy_config:

networks:
  internal:
  proxy:
