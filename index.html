<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>BRGestor</title>
    <meta name="description" content="Plataforma completa de gestão de clientes, cobranças automáticas e inteligência artificial" />
    <meta name="author" content="BRGestor" />
     
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#10b981" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="BRGestor" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-TileColor" content="#10b981" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Icons -->
    <link rel="icon" href="/favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="/pwa-192x192.png" />
    <link rel="mask-icon" href="/favicon.png" color="#10b981" />
    
    <!-- Splash screens for iOS -->
    <link rel="apple-touch-startup-image" href="/pwa-512x512.png" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="BRGestor" />
    <meta property="og:description" content="Plataforma completa de gestão de clientes, cobranças automáticas e inteligência artificial" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:site_name" content="BRGestor" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@BRGestor" />
    <meta name="twitter:image" content="/og-image.png" />
    
    <!-- Theme initialization script to prevent FOUC -->
    <script>
      (function(){
        var t=localStorage.getItem('theme')||'system';
        var r=t==='system'?window.matchMedia('(prefers-color-scheme:dark)').matches?'dark':'light':t;
        document.documentElement.classList.add(r);
      })();
    </script>
    
    <!-- Prevent FOUC -->
    <style>
      html {
        scroll-behavior: smooth;
        -webkit-tap-highlight-color: transparent;
      }
      body {
        overscroll-behavior-y: contain;
      }
      /* Safe area insets for notched devices */
      :root {
        --sat: env(safe-area-inset-top);
        --sar: env(safe-area-inset-right);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
